<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customize | MOBICUL</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="../css/customize.css">
</head>
<body>
	<form action="">

		<div class="wrapper wrapper-transparent">

			<nav class="nav-wrapper nav-wrapper-position-top nav-wrapper-color-secondary">
				<ul class="nav-holizontal nav-space-between">
					<li class="nav-item">
						<a href="javascript:history.back();" id="" class="link link-color-tertiary link-with-icon">戻る</a>
					</li>
					<li class="nav-item">
						<a href="./preview.html" id="" class="link link-color-secondary link-with-icon">完了</a>
					</li>
				</ul>
			</nav>

			<div class="canvas-wrapper">
				<canvas id="js-canvas" class="canvas" width="200" height="400"></canvas>
			</div>

			<div id="js-range-slider" class="range-slider-wrapper">
				<input type="range" id="js-range" class="range-slider" min="-180" max="180">
			</div>

			<nav class="nav-wrapper nav-wrapper-position-bottom nav-wrapper-color-tertiary">
				<ul class="nav-holizontal nav-space-around">
					<li class="nav-item">
						<div class="file-uploader-wrapper">
							<input type="file" id="js-file" class="file-uploader">
							<button class="button-icon">
								<svg width="40" height="40" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="image">
									<circle cx="16.1" cy="6.1" r="1.1"></circle><rect fill="none" stroke="#000" x=".5" y="2.5" width="19" height="15"></rect><polyline fill="none" stroke="#000" stroke-width="1.01" points="4,13 8,9 13,14"></polyline><polyline fill="none" stroke="#000" stroke-width="1.01" points="11,12 12.5,10.5 16,14"></polyline>
								</svg>
							</button>
						</div>
					</li>
					<li class="nav-item">
						<button class="button-icon" disabled>
							<svg width="40" height="40" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="expand">
								<polygon points="13 2 18 2 18 7 17 7 17 3 13 3"></polygon><polygon points="2 13 3 13 3 17 7 17 7 18 2 18"></polygon><path fill="none" stroke="#000" stroke-width="1.1" d="M11,9 L17,3"></path><path fill="none" stroke="#000" stroke-width="1.1" d="M3,17 L9,11"></path>
							</svg>
						</button>
					</li>
					<li class="nav-item">
						<button id="js-rotate" class="button-icon" disabled>
							<svg width="40" height="40" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="refresh">
								<path fill="none" stroke="#000" stroke-width="1.1" d="M17.08,11.15 C17.09,11.31 17.1,11.47 17.1,11.64 C17.1,15.53 13.94,18.69 10.05,18.69 C6.16,18.68 3,15.53 3,11.63 C3,7.74 6.16,4.58 10.05,4.58 C10.9,4.58 11.71,4.73 12.46,5"></path><polyline fill="none" stroke="#000" points="9.9 2 12.79 4.89 9.79 7.9"></polyline>
							</svg>
						</button>
					</li>
					<li class="nav-item">
						<button class="button-icon" disabled>
							<svg width="40" height="40" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="trash">
								<polyline fill="none" stroke="#000" points="6.5 3 6.5 1.5 13.5 1.5 13.5 3"></polyline><polyline fill="none" stroke="#000" points="4.5 4 4.5 18.5 15.5 18.5 15.5 4"></polyline><rect x="8" y="7" width="1" height="9"></rect><rect x="11" y="7" width="1" height="9"></rect><rect x="2" y="3" width="16" height="1"></rect>
							</svg>
						</button>
					</li>
				</ul>
			</nav>

		</div>

	</form>

	<script src="../js/customize.js"></script>
</body>
</html>
